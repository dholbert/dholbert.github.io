<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8">


    <title></title>
    <style type="text/css">
        #scroller {
            overflow: scroll;
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        #table {
          width: 500px;
          height: 500px;
          margin-top: 10px;
          background-color: yellow;
        }
        #relative {
            position: relative;
        }
        #absolute {
          position: relative;
          height: 10px;
          width: 10px;
          background: red;
        }
    </style>
</head>
<body>
    <div id="scroller">
        <table id="table">
            <tbody>
                <tr><td><div id="relative"><div id="absolute" style="top: 0px;">&nbsp;</div></div></td></tr>
            </tbody>
        </table>
        <div id="trigger">a</div>
    </div>

    <script type="text/javascript">
        // scroll down to select #table as an anchor
        // we don't select inside because of non-anoymous table parts
        scroller.scrollTop = 5;

        let flag = true;
        function toggle() {
            console.log(`toggle = ${toggle} st = ${scroller.scrollTop}`);

            if (toggle) {
                absolute.style.top = '-6000px';
                trigger.innerText = 'b';
            } else {
                absolute.style.top = '0px';
                trigger.innerText = 'a';
            }
            toggle = !toggle;
        }

    </script>
    <button onclick="toggle()">Scroll down, and then click me</button>

</body></html>
