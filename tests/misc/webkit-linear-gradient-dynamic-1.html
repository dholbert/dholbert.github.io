<!DOCTYPE html>
<head>
  <style>
  div {
    height: 100px;
    width: 100px;
    margin: 5px;
    border: 1px solid black;
    float: left;
  }
  br { clear: both; }
  </style>
  <script>
    var UNPREFIXED_STYLE       = "linear-gradient(to bottom, orange, blue)";
    var PREFIXED_STYLE = "-webkit-linear-gradient(   bottom, orange, blue)";

    function go() {
      initStyles();
      setTimeout(tweakStyles, 100);
    }
    function initStyles() {
      u.style.backgroundImage = UNPREFIXED_STYLE;
      u2p.style.backgroundImage = UNPREFIXED_STYLE;

      p.style.backgroundImage = PREFIXED_STYLE;
      p2u.style.backgroundImage = PREFIXED_STYLE;
    }
    function tweakStyles() {
      u2p.style.backgroundImage = PREFIXED_STYLE;
      p2u.style.backgroundImage = UNPREFIXED_STYLE;
    }
  </script>
</head>
<body onload="setTimeout(go, 100)">
  Orange at top:<br>
  <div id="u"></div>
  <div id="p2u"></div>
  <br>

  Blue at top:<br>
  <div id="p"></div>
  <div id="u2p"></div>

</body>
